<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
   <h2>Danh Sách Thành Phố</h2>
    <a class="m-0 float-right btn btn-success btn-sm" th:href="@{/create}">Add New<i
            class="fas fa-chevron-right"></i></a>
    <form action="/findByName"  method="get">
        <table>
            <tr>
                <td> <input type="text" class="form-control" id="findName" placeholder="search" name="findName"></td>
                <td> </td>
                <td> <button type="submit" class="btn btn-success">Find</button></td>
            </tr>
        </table>


    </form>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>#</th>
            <th>Thành Phố</th>
            <th>Quốc Gia</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="city : ${city}">
            <td th:text="${city.id}"></td>
            <td><a th:href="@{/view/__${city.id}__}" th:text="${city.name}"></a></td>
            <td th:text="${city.water.name}"></td>
            <td><a th:href="@{/edit/__${city.id}__}" class="btn btn-warning">Edit</a></td>
            <td><a th:href="@{/delete/__${city.id}__}" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
