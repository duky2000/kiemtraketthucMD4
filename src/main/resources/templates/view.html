<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <table class="table table-bordered" th:object="${city}">
        <tbody>
        <hr>

        <tr>
           <h3 th:text="'Thành phố : '+ ${city.name}"></h3>
        </tr>
        <tr>
          <h3 th:text="' Quốc Gia : ' + ${city.water.name}"></h3>
        </tr>
        <tr>
            <h3 th:text="'Diện Tích : ' + ${city.area}"></h3>
        </tr>
        <tr>
            <h3 th:text="'Dân Số : ' + ${city.population}"></h3>
        </tr>
        <tr>
            <h3 th:text="'GDP : ' + ${city.GDP}"></h3>
        </tr>
        <tr>
          <h3 th:text="' Giới Thiệu : ' +${city.introduce}"></h3>
        </tr>
        <td><a href="/home" class="btn btn-info">Back</a></td>
        <td><a th:href="@{/edit/__${city.id}__}" class="btn btn-warning">Edit</a></td>
        <td><a th:href="@{/delete/__${city.id}__}" class="btn btn-danger">Delete</a></td>

        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
